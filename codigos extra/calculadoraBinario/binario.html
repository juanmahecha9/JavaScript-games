<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora binario</title>
    <link rel="stylesheet" href="./binario.css" />
  </head>
  <body>
    <div id="container">
      <div id="res"></div>
      <div id="btns">
        <button id="btn0" onclick="clickZero()">0</button>
        <button id="btn1" onclick="clickUno()">1</button>
        <button id="btnC" onclick="clickClr()">C</button>
        <button id="btnEql" onclick="clickIgual()">=</button>
        <button id="btnSum" onclick="clickSum()">+</button>
        <button id="btnRes" onclick="clickRes()">-</button>
        <button id="btnMul" onclick="clickMul()">*</button>
        <button id="btnDiv" onclick="clickDiv()">/</button>
      </div>
    </div>
  </body>
  <script src="./binario.js"></script>
</html>
